<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/users/login" th:object="${LoginUserForm}" method="post">
    id: <input type="text" th:field="*{userId}" placeholder="id"/>

    password: <input type="password" th:field="*{userPassword}" placeholder="password"/>

    <button type="submit">submit</button>
</form>
</body>
</html>
